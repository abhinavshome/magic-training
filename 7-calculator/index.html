<!DOCTYPE html>
<html>

<head>
    <title>Clculator</title>
    <style>
    	input{
    		width: 80px;
    	}
    	button {
    		width: 20px;
    		margin: 2px 10px;
    	}
    </style>
</head>

<body>
    <div class="calculator">
        <div>
            <input type="text">
            <button>C</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
        </div>
        <div>
            <button>0</button>
            <button>+</button>
            <button>*</button>
        </div>
        <div>
            <button>-</button>
            <button>/</button>
            <button>=</button>
        </div>
    </div>
        <script src="calculator.js"></script>
        <script src="view.js"></script>

</body>

</html>
