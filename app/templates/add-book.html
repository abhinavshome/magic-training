<form ng-submit="addBook()">
            <div>
                <label>Title</label>
                <input type="text" ng-model="newBook.title">
            </div>
            <div>
                <label>Author</label>
                <input type="text" ng-model="newBook.author">
            </div>
            <div>
                <label>Price</label>
                <input type="text" ng-model="newBook.price">
            </div>
            <div>
                <label>Rating</label>
                <select ng-model="newBook.rating">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                </select>
            </div>
            <div>
                <input type="submit" value="Add">
            </div>
        </form>
